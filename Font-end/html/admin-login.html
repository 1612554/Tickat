<!doctype html> 
<html lang="en" style="height: 100%"> 
  <head> 
    <title>Tickat</title> 
    <!-- Required meta tags --> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="shortcut icon" href="../img/logo/logo_2x_no_bg.png" /> 
 
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
  </head> 
  <body style="height:100%"> 
    <div class="admin-login"> 
        <div class="title"> 
            <p>Admin login</p> 
        </div> 
        <div class="row"> 
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div> 
         
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8 body mt-30"> 
                <div class="logo"> 
                    <img src="../img/logo/logo_1x.png"> 
                    <img src="../img/logo/Tickat_1x.png"> 
                </div> 
                <form action="/submit" method="post"> 
                        <div class="input-group"> 
                            <div class="input-group-prepend"> 
                                <span class="input-group-text"><i class="fa fa-user-circle" aria-hidden="true"></i></span> 
                            </div> 
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> 
                        </div> 
                        <div class="input-group"> 
                            <div class="input-group-prepend"> 
                                <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span> 
                            </div> 
                            <input type="password" class="form-control" placeholder="Password"> 
                        </div> 
                        <div class="row"> 
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"> 
                                <label class="form-check-label"> 
                                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked> 
                                        Remember me 
                                </label> 
                            </div> 
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"> 
                                <a href=""class="forgot-pass">Forgot password ?</a> 
                            </div> 
                        </div>             
                        <button type="submit" class="btn mt-20 btn-login">Log in</button> 
                         
                </form> 
                <div class="login-with mt-20"> 
                        <label for="">Login with</label> 
                        <span> <img src="../img/icon/facebook.png" alt=""> </span> 
                        <span> <img src="../img/icon/google-plus.png" alt=""> </span> 
                    </div>  
                <label> 
                </label> 
            </div> 
        </div> 
         
    </div> 
 
    <!-- Optional JavaScript --> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="../js/script.js"></script> 
  </body> 
</html>
